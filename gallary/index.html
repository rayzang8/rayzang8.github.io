<script type="text/javascript">
    var isApp = false;
    function setUserInfo(param) {
        isApp = true;
    }


    $(function () {
        var MAX_TILT_ANGLE = 40;
        var brands = window.brands || [];
        var labels = shuffle(brands.inactive).concat(shuffle(brands.active.map(function (item, index) {
            item.index = index;
            item.active = true;
            return item;
        })));

        // Prevent default touch behaviours
        document.addEventListener('touchmove', function (e) {
            e.preventDefault();
        }, false);

        var resources = window.resources || {};
        var home = $('#home');
        var intro = $('#intro');
        var stores = $('#stores');
        var loading = $('#loading');
        var store = stores.find('.store');
        var wall = store.find('.wall');
        var scene = store.find('.scene');
        var sceneImage = scene.find('img');
        var scroller = stores.find('.scroller');
        var ellipsis = home.find('.ellipsis');
        var crosshairs = $('.crosshairs');
        var btnHome = store.find('.btn-home');
        var btnAgain = store.find('.btn-again');
        var foreground = store.find('.foreground');
        var nav = stores.find('.nav');
        var navIcon = nav.find('.nav-icon');
        var navBody = nav.find('.nav-body');
        var showcaseIntro = store.find('.showcase-intro');
        var crosshairsImage = crosshairs.find('img');
        var crosshairsWidth = 0;
        var crosshairsHeight = 0;
        var pageWidth = 0;
        var currentIndex = -1;
        var currentPage = 'home';
        var storesConfigArray = [];
        var storesConfigMap = {};
        var storesCount = window.storesConfig.length;
        var resetting = false;
        var resizing = false;
        var iscroll = null;
        var tilterHandler = null;

        var SHARE_INFO = {
            TITLE: '南京西路 逛不完的惊喜',
            DESCRIPTION: '手机逛街第二弹',
            LINK: location.href.split('#')[0],
            IMAGE: resources.share
        };

        function nop() {
        }

        function random(min, max) {
            if (max == null) {
                max = min;
                min = 0;
            }
            return min + Math.floor(Math.random() * (max - min + 1));
        }

        function shuffle(obj) {
            var set = obj && obj.length === +obj.length ? obj : _.values(obj);
            var length = set.length;
            var shuffled = [];
            for (var index = 0, rand; index < length; index++) {
                rand = random(0, index);
                if (rand !== index) shuffled[index] = shuffled[rand];
                shuffled[rand] = set[index];
            }
            return shuffled;
        }

        function getByPath(target, path) {
            var result = target;
            if (path) {
                var tokens = path.split('.'), token,
                        i = 0, length = tokens.length;

                for (; result && i < length; i++) {
                    token = tokens[i];
                    result = result[token];
                }
            }

            return result;
        }

        function parseResources() {
            $.each(window.storesConfig, function (i, config) {
                $.each(config.resources, function (key, value) {
                    var pluralKey = key + 's';

                    if (Array.isArray(value)) {
                        config.resources[key] = value.map(function (item) {
                            return resources.store[pluralKey][item];
                        });
                    }
                    else if (typeof value === 'number') {
                        config.resources[key] = resources.store[pluralKey][value];
                    }
                    else if (value === true) {
                        config.resources[key] = resources.store[key];
                    }
                    else {
                        config.resources[key] = value;
                    }
                });

                config.index = i;
                storesConfigArray.push(config);
                storesConfigMap[config.name.toLowerCase()] = config;
            });
        }

        function loadResources(target, resources, callback) {
            var elements = $(target).find('[data-path]');
            var total = elements.length;
            var counter = 0;

            callback = callback || nop;

            function onload() {
                counter++;
                if (counter === total) {
                    setTimeout(callback, 200);
                }
            }

            elements.each(function () {
                var $el = $(this);
                var el = this;
                var tag = el.tagName.toLowerCase();
                var value = getByPath(resources, $el.data('path'));

                if (tag === 'img') {
                    if (value) {
                        var style = getByPath(resources, $el.data('style'));
                        if (style) {
                            $el.css(style);
                        }

                        if ($el.data('reload')) {
                            value += '?' + +new Date();
                        }

                        $el.css('opacity', 1);
                        el.src = value;
                        if (el.complete) {
                            onload();
                        }

                        el.onload = el.onerror = function () {
                            el.onload = el.onerror = null;
                            onload();
                        }
                    }
                    else {
                        $el.attr('src', null);
                        $el.css('opacity', 0);
                        onload();
                    }
                }
                else if (tag === 'a') {
                    var seed = $el.data('seed');
                    if (seed) {
                        $el.attr('mars-seed', getByPath(resources, seed));
                    }

                    if (value) {
                        $el.attr('href', isApp ? value['app'] : value['web']);
                    }
                    else {
                        $el.attr('href', null);
                    }

                    onload();
                }
                else {
                    if ($el.hasClass('background')) {
                        $el.css('background-image', value ? 'url("' + value + '")' : null);
                    }
                    else {
                        $el.text(value);
                    }

                    onload();
                }
            });
        }

        function createTilters() {
            pageWidth = home.width();
            $('.tilter').each(function () {
                var tilter = $(this);
                var width = tilter.find('.tilter-bg').width();

                tilter.css({
                    width: width,
                    '-webkit-transform': 'translate3d(' + (pageWidth - width) / 2 + 'px,0,0)'
                });
            });

            window.addEventListener('deviceorientation', tilterHandler = function (e) {
                var angle = e.gamma;
                if (angle < MAX_TILT_ANGLE && angle > -MAX_TILT_ANGLE) {
                    $('.tilter').each(function () {
                        var tilter = $(this);
                        if (!tilter.parent().hasClass('hidden')) {

                            var width = tilter.find('.tilter-bg').width();
                            tilter.css('-webkit-transform', 'translate3d(' + ((pageWidth - width) / 2 * (angle + MAX_TILT_ANGLE) / MAX_TILT_ANGLE) + 'px,0,0)');
                        }
                    });
                }
            });
        }

        function showLabels() {
            var delay = 0;
            crosshairsWidth = crosshairsImage.width();
            crosshairsHeight = crosshairsImage.height();

            $.each(labels, function (index, label) {
                setTimeout(function () {
                    var el = $('<div class="label animated bounceIn"></div>')
                            .text(label.text)
                            .addClass(label.active ? 'active' : '')
                            .css({
                                left: label.x,
                                top: label.y
                            });

                    if (label.active) {
                        el.attr('mars-seed', label.seed);
                    }

                    $('.labels').append(el);

                    if ((!label.active && index % 8 === 0) || label.index === 0) {
                        var position = el.position();
                        var left = position.left + el.width() / 2 - crosshairsWidth / 2;
                        var top = position.top + el.height() / 2 - crosshairsHeight / 2;

                        if (label.active) {
                            crosshairs.data('label', label.text);
                            crosshairs.attr('mars-seed', label.seed);
                        }

                        crosshairs.css({
                            '-webkit-transform': 'translate3d(' + left + 'px,' + top + 'px,0)'
                        });
                    }

                }, 100 * index);

                delay += 100;
            });

            setTimeout(function () {
                crosshairs.addClass('active');
            }, delay);
        }

        function goToStore(key, offset, callback) {
            var index;
            callback = callback || nop;
            if (typeof key === 'number') {
                index = key;
            }
            else if (typeof key === 'string') {
                index = storesConfigMap[key.toLowerCase()].index;
            }
            else if (key == null) {
                currentIndex = -1;
                loading.show();
                setTimeout(function () {
                    loadResources('#stores .store', function () {
                        resetting = true;
                        iscroll.scrollTo(0, 0, 0);
                        resetting = false;
                    });
                }, 500);
            }

            index = index < 0 ? 0 : index;

            if (index >= storesCount - 1) {
                index = storesCount - 1;
            }

            if (currentIndex != index) {
                var config = storesConfigArray[index];

                loading.show();
                showcaseIntro.removeClass('active');
                currentIndex = index;
                scroller.width(10000);

                setTimeout(function () {
                    loadResources('#stores .store', config, function () {
                        resetting = true;
                        iscroll.refresh();
                        iscroll.scrollTo(offset || 0, 0, 0);
                        setTimeout(function () {
                            loading.hide();

                            if (offset == null) {
                                iscroll.scrollBy(-100, 0, 1500);
                            }

                            navBody.find('.nav-item')
                                    .removeClass('active')
                                    .eq(index)
                                    .addClass('active');
                            callback();

                            setTimeout(function () {
                                resetting = false;
                            }, 1600);

                            setTimeout(function () {
                                showcaseIntro.addClass('active');
                            }, 500);
                        }, 500);
                    });
                }, 100);
            }
        }

        function enterStore(key, offset) {
            currentPage = 'store';
            window.removeEventListener('deviceorientation', tilterHandler);
            home.addClass('hidden');
            intro.addClass('hidden');
            if (offset) {
                goToStore(key, offset);
            }
            else {
                nav.addClass('active');
                goToStore(key, null, function () {
                    setTimeout(function () {
                        nav.removeClass('active');
                    }, 1500);
                });
            }
        }


        // app share
        function sharePage() {
            var shareData = {
                title: SHARE_INFO.TITLE,
                content: SHARE_INFO.DESCRIPTION,
                image: encodeURIComponent(SHARE_INFO.IMAGE),
                url: encodeURIComponent(SHARE_INFO.LINK)
            };

            window.location.href = 'viplux://share/' + JSON.stringify(shareData);
        }

        function start() {
            var counter = 0;
            var timer = setInterval(function () {
                switch (counter % 4) {
                    case 0:
                        ellipsis.text('');
                        break;
                    case 1:
                        ellipsis.text('.');
                        break;
                    case 2:
                        ellipsis.text('..');
                        break;
                    case 3:
                        ellipsis.text('...');
                        break;
                }

                counter++;

            }, 500);

            parseResources();
            loadResources('#home, #intro, #stores .nav, #loading', resources, function () {
                createTilters();
                setTimeout(function () {
                    clearInterval(timer);
                    currentPage = 'intro';
                    home.addClass('hidden');
                    showLabels();
                }, 4000);
            });

            $.each(storesConfigArray, function (index, config) {
                navBody.append('<div class="nav-item"><div class="nav-label"><div class="label" mars-seed="' + config.seed.nav + '">' + config.name + '</div></div></div>')
            });

            crosshairs.on('tap', function () {
                var label = crosshairs.data('label');
                if (label) {
                    enterStore(label);
                }
            });

            navIcon.on('tap', function () {
                nav.toggleClass('active');
            });

            navBody.on('tap', '.label', function () {
                goToStore($(this).parents('.nav-item').index());
            });

            btnAgain.on('tap', function () {
                goToStore(0);
            });

            $('.labels').on('tap', '.label.active', function () {
                enterStore($(this).text());
            });

            $('.showcase-phonograph').on('tap', function () {
                showcaseIntro.toggleClass('active');
            });

            iscroll = new IScroll('#stores', {
                scrollX: true,
                scrollY: false,
                deceleration: 0.0015,
                preventDefault:true,
                preventDefaultException: {tagName: /^(INPUT|TEXTAREA|BUTTON|SELECT|A|IMG)$/}
            });

            var refresh = iscroll.refresh;
            var resetPosition = iscroll.resetPosition;

            iscroll.refresh = function () {
                var wallWidth = wall.width();
                var sceneWidth = sceneImage.width();
                var rf = this.wrapper.offsetHeight;		// Force reflow
                var last = currentIndex === storesCount - 1;

                scroller.width(wallWidth + sceneWidth);

                this.wrapperWidth = this.wrapper.clientWidth;
                this.wrapperHeight = this.wrapper.clientHeight;

                /* REPLACE START: refresh */

                this.scrollerWidth = wallWidth + sceneWidth;
                this.scrollerHeight = this.scroller.offsetHeight;

                if (last) {
                    store.addClass('last');
                    btnAgain.show();
                    btnHome.show();
                }
                else {
                    store.removeClass('last');
                    btnAgain.hide();
                    btnHome.hide();
                }

                if (currentIndex % 2) {
                    foreground.hide();
                }
                else {
                    foreground.show();
                }

                this.maxScrollX = this.wrapperWidth - wallWidth - (last ? sceneWidth : 0);
                this.maxScrollY = this.wrapperHeight - this.scrollerHeight;

                /* REPLACE END: refresh */

                this.hasHorizontalScroll = this.options.scrollX && this.maxScrollX < 0;
                this.hasVerticalScroll = this.options.scrollY && this.maxScrollY < 0;

                if (!this.hasHorizontalScroll) {
                    this.maxScrollX = 0;
                    this.scrollerWidth = this.wrapperWidth;
                }

                if (!this.hasVerticalScroll) {
                    this.maxScrollY = 0;
                    this.scrollerHeight = this.wrapperHeight;
                }

                this.endTime = 0;
                this.directionX = 0;
                this.directionY = 0;

                this.wrapperOffset = $(this.wrapper).offset();

                this._execEvent('refresh');

                this.resetPosition();

            };

            iscroll.resetPosition = function (time) {
                if (!resetting && !this.isInTransition) {
                    var x = iscroll.x;
                    if (x > 50) {
                        goToStore(currentIndex - 1);
                    }
                    else if (x < this.maxScrollX - 50) {
                        goToStore(currentIndex + 1);
                    }
                }

                return resetPosition.call(this, time);

            };

            iscroll._events.flick = null;

            $('.pointer').on('tap', function () {
                location.hash = currentIndex + '|' + iscroll.x;
            });

//            $(document).on('tap', '[mars-seed]', function () {
//                var seed = $(this).attr('mars-seed');
//                if (seed) {
//                    Mar.Seed.request('link', 'click', seed);
//                }
//
//            });

            var hash = location.hash.replace('#', '');

            if (hash) {
                var params = hash.split('|');
                if (history) {
                    history.back();
                }
                enterStore(+params[0], +params[1]);
            }

            $(window).on('resize', function () {
                if (!resizing) {
                    if (currentPage == 'home') {
                        window.removeEventListener('deviceorientation', tilterHandler);
                        createTilters();
                        resizing = false;
                    }
                    else if (currentPage == 'intro') {
                        crosshairsWidth = crosshairsImage.width();
                        crosshairsHeight = crosshairsImage.height();
                        window.removeEventListener('deviceorientation', tilterHandler);
                        createTilters();
                        resizing = false;
                    }
                    else if (currentPage == 'store') {
                        var index = currentIndex;
                        var offset = iscroll.x;
                        goToStore(null, null, function () {
                            goToStore(index, offset, function () {
                                resizing = false;
                            });
                        });
                    }

                    resizing = true;
                }
            });

            // app 调用setUserInfo方法是在 dom ready之后，所以此处要延时执行
//            setTimeout(function () {
//                if (isApp) {
//                    sharePage();
//                } else {
//                    bindWeChatApi();
//                }
//            }, 1000);
        }

        start();
    });
